<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokemon Card</title>
  </head>
  <body>
    <div class="card">
      <img class="sprite" src="img/bulbasaur.png" alt="bulbasaur" />
      <div class="info">
        <h3>Bulbasaur</h3>
        <span id="lvl">- 1</span>
      </div>
      <div class="health">
        <div id="health-progress"></div>
      </div>
      <div class="xp">
        <div id="xp-progress"></div>
      </div>
      <div class="xp-num">
        <span id="num">0</span>
        / 100
      </div>
      <button id="addBtn">+10XP</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
